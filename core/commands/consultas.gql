query Categories {
  allCategories {
    edges {
      node {
        id
        name
      }
    }
  }
}

query Account {
  allAccounts {
    edges {
      node {
        description
        id
        name
        users {
          edges {
            node {
              dateJoined
              email
              firstName
              id
              isActive
              isStaff
              isSuperuser
              lastLogin
              lastName
              password
              phoneNumber
              username
            }
          }
        }
      }
    }
  }
}

query Users {
  allUsers {
    edges {
      node {
        dateJoined
        email
        firstName
        id
        isActive
        isStaff
        isSuperuser
        lastLogin
        lastName
        password
        phoneNumber
        username
      }
    }
  }
}

